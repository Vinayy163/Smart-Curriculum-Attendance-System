<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Curriculum Tracker - Login</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <h1>ðŸ“š Smart Curriculum Tracker</h1>
        <p>Attendance & Activity Management System</p>
      </div>

      <div class="tabs">
        <button type="button" class="tab-btn active" data-tab="login">Login</button>
        <button type="button" class="tab-btn" data-tab="register">Register</button>
      </div>

      <!-- LOGIN FORM -->
      <div id="login-form" class="form-container active">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required />
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
          </div>

          <div class="form-group">
            <label for="login-role">Login As</label>
            <select id="login-role" required>
              <option value="">Select Role</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="error-message" id="login-error"></div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div id="register-form" class="form-container">
        <h2>Create Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" required />
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required minlength="6" />
          </div>

          <div class="form-group">
            <label for="register-role">Register As</label>
            <select id="register-role" required>
              <option value="">Select Role</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <!-- STUDENT ONLY FIELDS -->
          <div id="student-fields" style="display: none;">
            <div class="form-group">
              <label for="register-rollno">Roll Number</label>
              <input type="text" id="register-rollno" />
            </div>

            <div class="form-group">
              <label for="register-class">Class</label>
              <input type="text" id="register-class" placeholder="e.g., 10th Grade, CS-101" />
            </div>
          </div>

          <div class="error-message" id="register-error"></div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
